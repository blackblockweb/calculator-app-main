<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>
  
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Calc</h2>
      <div class="scroll">
        <h3>THEME</h3>
        <div class="timer">
          <h4>123</h4>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    </div>
      
    </div>
    <!-- //header -->

    <div id="calculatorscreen">399,981</div>

    <!-- //screen -->
    <div class="button">
      <div class="row1">
        <button id="num7" class="btnnum" data-num="7">7</button>
        <button id="num8" class="btnnum" data-num="8">8</button>
        <button id="num9" class="btnnum" data-num="9">9</button>
        <button id="Del" class="btnnum">Del</button>
      </div>

      <div class="row1">
        <button id="num4" class="btnnum" data-num="4">4</button>
        <button id="num5" class="btnnum" data-num="5">5</button>
        <button id="num6" class="btnnum" data-num="6">6</button>
        <button id="sum" class="btnnum" data-num="+">+</button>
      </div>

      
      <div class="row1">
        <button id="num1" class="btnnum" data-num="1">1</button>
        <button id="num2" class="btnnum" data-num="2">2</button>
        <button id="num3" class="btnnum" data-num="3">3</button>
        <button id="sub" class="btnnum" data-num="-">-</button>
      </div>

      <div class="row1">
        <button id="dot" class="btnnum" data-num=".">.</button>
        <button id="zero" class="btnnum" data-num="0">0</button>
        <button id="div" class="btnnum" data-num="/">/</button>
        <button id="mult" class="btnnum" data-num="*">x</button>
      </div>

      <div class="row1">
        <button id="clear" class="btnnum1">RESET</button>
        <button id="equal" class="btnnum1">=</button>
      </div>

    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sherif Emad</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
